<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>MUSIKAING BY AGBOY</title>

<style>
@keyframes rgb {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #050505, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: white;
  overflow: hidden;
}

.rgb-bg {
  position: absolute;
  inset: 0;
  background: linear-gradient(45deg, red, cyan, lime, magenta, blue);
  animation: rgb 10s linear infinite;
  opacity: 0.15;
}

.player {
  position: relative;
  width: 380px;
  background: rgba(10,10,10,0.85);
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,255,255,0.5);
  animation: rgb 15s linear infinite;
}

.cover {
  width: 100%;
  border-radius: 15px;
  box-shadow: 0 0 25px cyan;
  margin-bottom: 15px;
}

h1 {
  margin: 5px 0;
  font-size: 26px;
  text-shadow: 0 0 10px cyan;
}

h2 {
  font-size: 16px;
  margin: 5px 0;
  color: #ddd;
}

.credit {
  font-size: 13px;
  color: #aaa;
  margin-bottom: 10px;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 10px;
}

.controls button {
  background: black;
  color: cyan;
  border: 2px solid cyan;
  padding: 8px 16px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 10px cyan;
}

.controls button:hover {
  background: cyan;
  color: black;
}

audio {
  width: 100%;
}

.footer {
  margin-top: 15px;
  font-size: 11px;
  color: #666;
}
</style>
</head>

<body>

<div class="rgb-bg"></div>

<div class="player">
  <!-- COVER -->
  <img id="cover" src="cover1.jpg" class="cover">

  <h1 id="title">Sejauh Ini</h1>
  <h2>MUSIKAING BY AGBOY</h2>
  <div class="credit" id="credit">Credit By Agrifalden</div>

  <div class="controls">
    <button onclick="prevSong()">⏮</button>
    <button onclick="nextSong()">⏭</button>
  </div>

  <audio id="audio" controls></audio>

  <div class="footer">
    © 2025 MUSIKAING BY AGBOY
  </div>
</div>

<script>
const songs = [
  {
    title: "Sejauh Ini",
    credit: "Credit By Agrifalden",
    src: "music/sejauh-ini.mp3",
    cover: "cover1.jpg"
  },
  {
    title: "Selamanya",
    credit: "Credit By Agrifalden",
    src: "music/selamanya.mp3",
    cover: "cover2.jpg"
  }
];

let index = 0;

const audio = document.getElementById("audio");
const title = document.getElementById("title");
const credit = document.getElementById("credit");
const cover = document.getElementById("cover");

function loadSong(i) {
  title.textContent = songs[i].title;
  credit.textContent = songs[i].credit;
  audio.src = songs[i].src;
  cover.src = songs[i].cover;
  audio.play();
}

function nextSong() {
  index = (index + 1) % songs.length;
  loadSong(index);
}

function prevSong() {
  index = (index - 1 + songs.length) % songs.length;
  loadSong(index);
}

loadSong(index);
</script>

</body>
</html>
